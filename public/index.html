<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi Twitter</title>
        <link rel="icon" type="image/png" href="./img/general/nav-icon.png" />
        <!-- CSS DEGIGN -->
        <link rel="stylesheet" type="text/css" href="./css/boostrap/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="./css/boostrap/bootstrap-grid.css" />
        <link rel="stylesheet" type="text/css" href="./css/boostrap/bootstrap-reboot.css" />
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
        <!-- SCRIPTS -->
        <script src="./js/jquery/jquery.js"></script>
        <script src="./js/bootstrap/bootstrap.js"></script>
        <script src="./js/main.js"></script>
    </head>
    <body onload="getWeatherInfo();verifyUser()">
        <nav class="navbar sticky-top navbar-dark bg-primary">
            <a class="navbar-brand" href="#">
                <img src="./img/general/nav-icon.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                Mi Twitter
            </a>
        </nav>
        <main role="main" class="container">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <!-- LOGIN -->
                        <div id="div-login" class="card my-3 w-75" >
                            <div class="card-header">LOGIN</div>
                            <div class="card-body">
                                <form onsubmit="return false">
                                    <div class="form-group">
                                        <label for="login_username">Usuario</label>
                                        <input type="text" class="form-control" id="login_username" />
                                    </div>
                                    <div class="form-group">
                                        <label for="login_password">Contraseña</label>
                                        <input type="password" class="form-control" id="login_password" />
                                    </div>
                                    <button onclick="loginUser()" class="btn btn-primary" >Iniciar</button>
                                </form>
                                <div id="loginInfo" class="mt-3">
                                </div>
                            </div>
                        </div>
                        <!-- TWEETS -->
                        <div id="div-tweets" class="hiddenElement">
                            <form onsubmit="return false">
                                <div class="row my-3">
                                    <div class="col">
                                        <input type="text" class="form-control" id="title" placeholder="¿Quieres colocarle título?">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" id="content" placeholder="¿Qué piensas?">
                                    </div>
                                </div>
                                <button onclick="createTweet()" class="btn btn-primary" >Enviar</button>
                            </form>
                        </div>
                        <div id="tweetsInfo" class="list-group mt-3">
                        </div>
                    </div>
                    <div class="col">
                        <!-- CLIMA -->
                        <div id="div-weather" class="card bg-light my-3 w-75" >
                            <div class="card-header">CLIMA</div>
                            <div class="card-body">
                                <!-- <form onsubmit="return false">
                                    <div class="form-group">
                                        <label for="city">Ciudad</label>
                                        <input type="text" class="form-control" id="city" value="Barranquilla" />
                                    </div>
                                    <button onclick="getWeatherInfo()" class="btn btn-primary" >Consultar</button>
                                </form> -->
                                <div id="climaInfo" class="mt-3">
                                </div>
                            </div>
                        </div>
                        <!-- REGISTRO -->
                        <div id="div-register" class="card my-3 w-75" >
                            <div class="card-header">REGISTRO</div>
                            <div class="card-body">
                                <form onsubmit="return false">
                                    <div class="form-group">
                                        <label for="username">Usuario</label>
                                        <input type="text" class="form-control" id="username" />
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Nombre</label>
                                        <input type="text" class="form-control" id="name" />
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Correo</label>
                                        <input type="email" class="form-control" id="email" />
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Contraseña</label>
                                        <input type="password" class="form-control" id="password" />
                                    </div>
                                    <div class="form-group">
                                        <label for="passwordConfirm">Confirmar Contraseña</label>
                                        <input type="password" class="form-control" id="passwordConfirm" />
                                    </div>
                                    <button onclick="createUser()" class="btn btn-primary" >Registrar</button>
                                </form>
                                <div id="registerInfo" class="mt-3">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
